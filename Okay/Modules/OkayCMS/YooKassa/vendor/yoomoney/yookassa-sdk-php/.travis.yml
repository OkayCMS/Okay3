language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

matrix:
  fast_finish: true
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: precise
    - php: 5.5
      dist: trusty

cache:
  directories:
    - $HOME/.composer

before_install:
  - composer self-update
  - composer clear-cache

install:
  composer update --no-interaction --no-ansi --optimize-autoloader --prefer-dist

before_script:
  - export XDEBUG_MODE=coverage

script:
  - php vendor/bin/phpunit --configuration phpunit.xml.dist

